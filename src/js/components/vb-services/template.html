<vb-popup class="services">
  <span class="trigger" slot="button">
    <svg width="20" height="20">
      <use xlink:href="/img/symbol.svg#apps"/>
    </svg>
  </span>
  <div class="popup-content" slot="content">
    <div class="list"></div>
    <button type="button" class="settings-trigger" data-locale-message="service_settings_btn">Tune</button>
    <div class="settings" hidden>
      <button type="button" class="settings-close md-ripple" data-ripple-center data-locale-message="hide_services_form.aria-label" aria-label="Hide services form">
        <svg width="16" height="16" class="icon-times">
          <use xlink:href="/img/symbol.svg#close"/>
        </svg>
      </button>
      <form action="#" method="post" class="settings-form">
        <div class="settings-container">
          <div class="settings-title" data-locale-message="services_add_title">Add</div>
          <div class="group">
            <label for="name" data-locale-message="service_name">Name</label>
            <input type="text" class="form-control" name="name" id="name" autofocus placeholder="google" data-valid="required">
          </div>
          <div class="group">
            <label for="link" data-locale-message="service_link">Link</label>
            <input type="text" class="form-control" name="link" id="link" placeholder="https://google.com" data-valid="required|url">
          </div>
        </div>
        <button class="settings-save md-ripple" id="ok" data-local-message="btn_save">OK</button>
      </form>
      <div class="settings-limit" data-locale-message="{services_limit_message}" hidden></div>
    </div>
  </div>
</vb-popup>
